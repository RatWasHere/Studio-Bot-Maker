    <script>
        let elements = {}
            
        let editor = document.getElementById('editor')

        let inputCount = 0;
        let btextCount = 0;
        let sepbarCount = 0;
        let mbCount = 0;
        let toggleCount = 0;
        let menuBars = [];


        function makeInput() {
            elements['input' + inputCount] = ''
            editor.innerHTML += `
            <btext style="color: #FFFFFF;margin-top: 12px;">input</btext>
              <input style=" border: #FFFFFF20 4px solid;" id="input${inputCount}">
            `
            inputCount++
        }

        function makebtext() {
            elements['btext' + btextCount] = ''

            editor.innerHTML += `
            <div style="background-color: #FFFFFF10;">
                <btext style="color: #FFFFFF;">btext</btext>

                <input id="btext${btextCount}">
            </div>
            `
        }
        function makesepbar() {
            elements['sepbar' + sepbarCount] = ''
            editor.innerHTML += `
            <div class="sepbars"></div>
            `
        }
        function maketoggle() {
            elements['btext' + btextCount] = ''

            editor.innerHTML += `
            <div style="background-color: #FFFFFF10;">
                <btext style="color: #FFFFFF;">toggle</btext>
                <text style="color: #FFFFFF;">toggle name</text>
                <input id="toggleName${btextCount}">
                <text style="color: #FFFFFF;">toggle storeas</text>
                <input id="toggleStore${btextCount}">
            </div>
            `
        }

        function makemenubar() {
            elements['btext' + btextCount] = ''

            editor.innerHTML += `
            <div style="background-color: #FFFFFF10;">
                <btext style="color: #FFFFFF;">menubar</btext>
                <text style="color: #FFFFFF;">menubar store</text>
                <input id="mbe${mbCount}">
                <text style="color: #FFFFFF;">menubar extrafield</text>
                <input id="mbef${mbCount}">
                <text style="color: #FFFFFF;">menubar options</text>
                <div id="mbthing${mbCount}"></div>
                <button onclick="makeoption(${mbCount})">make option</button>
            </div>
            `
            menuBars.push({store: `mbe${mbCount}`, ef: `mbef${mbCount}`, options: []})

            mbCount++
        }
        function makeoption(cm) {
            document.getElementById('mbthing' + cm).innerHTML += `
                <input id="cm${cm}${menuBars[cm].options.length}"></div>
            `
            menuBars[cm].options.push('')
        }
        
        function ex() {
            let endUI = {}
            const initialInputCount = parseFloat(inputCount)
            let Inputoffset = 0;
            while (inputCount >= 1) {
                let ic = initialInputCount - (inputCount + Inputoffset) 
                let id = initialInputCount - (inputCount)
                if (ic == 0) {
                    ic = '';
                    Inputoffset = 1
                }

                endUI['input' + ic] = document.getElementById(`input${id}`).value

                inputCount--
                
            }
            alert(JSON.stringify(endUI))
        }
    </script>
